<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermediate Study Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>üìò Intermediate Study Hub</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#countdown">Countdown</a></li>
      <li><a href="#question-papers">Question Papers</a></li>
    </ul>
  </nav>

  <section id="countdown">
    <h2>‚è≥ Time Left for Exams</h2>
    <div id="timer">
      <span id="days">0</span> Days
      <span id="hours">0</span> Hours
      <span id="minutes">0</span> Minutes
      <span id="seconds">0</span> Seconds
    </div>
  </section>

  <section id="question-papers">
    <h2>üìÑ Uploaded Question Papers</h2>
    <div id="papers-container">
      <!-- JavaScript will dynamically add question papers here -->
    </div>
    <button id="add-paper-btn">‚ûï Add New Question Paper</button>

    <!-- Hidden Form for Adding New Question Papers -->
    <div id="add-paper-form" class="hidden">
      <h3>Add a New Question Paper</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="Maths 1A">Maths 1A</option>
          <option value="Maths 1B">Maths 1B</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Telugu">Telugu</option>
          <option value="English">English</option>
          <option value="Sanskrit">Sanskrit</option>
        </select>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" placeholder="Enter Year" required />

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".pdf" required />

        <button type="submit">Upload</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTG StudyHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .paper {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .paper button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .paper button:hover {
      background: #0056b3;
    }
    .help-center {
      text-align: center;
      margin-top: 20px;
    }
    .help-center a {
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }
    .help-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BTG StudyHub</h1>
    <h2>Uploaded Question Papers</h2>
    <div id="papers-container"></div>
    <div class="help-center">
      <p>Need help? Contact us on <a href="https://t.me/BaluTeluguGamer_yt" target="_blank">Telegram</a>.</p>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000"; // Backend URL

    // Fetch Question Papers
    async function fetchQuestionPapers() {
      const response = await fetch(`${API_URL}/papers`);
      const papers = await response.json();

      const container = document.getElementById("papers-container");
      container.innerHTML = "";

      papers.forEach((paper) => {
        const paperDiv = document.createElement("div");
        paperDiv.classList.add("paper");
        paperDiv.innerHTML = `
          <p><strong>Subject:</strong> ${paper.subject}</p>
          <p><strong>Year:</strong> ${paper.year}</p>
          <a href="${paper.filePath}" target="_blank"><button>View</button></a>
        `;
        container.appendChild(paperDiv);
      });
    }

    // Initialize
    fetchQuestionPapers();
  </script>
</body>
</html>
