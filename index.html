<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTG StudyHub</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>BTG StudyHub</h1>
    <h2>Your Ultimate Study Companion</h2>

    <!-- Countdown Timer -->
    <div id="timer"></div>

    <!-- Add Question Paper -->
    <div id="upload-form">
      <h3>Add New Question Paper</h3>
      <form>
        <label for="subject">Select Subject:</label>
        <select id="subject" name="subject">
          <option value="Maths 1A">Maths 1A</option>
          <option value="Maths 1B">Maths 1B</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="English">English</option>
          <option value="Telugu">Telugu</option>
          <option value="Sanskrit">Sanskrit</option>
        </select>
        <br>
        <label for="title">Enter Title:</label>
        <input type="text" id="title" name="title" placeholder="Question Paper Title">
        <br>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".pdf">
        <br>
        <button type="submit" id="upload-button">Upload</button>
      </form>
    </div>

    <!-- Help Center -->
    <div class="help-center">
      <p>Need Help? Contact me on Telegram: <a href="https://t.me/Balu_TG8" target="_blank">@Balu_TG8</a></p>
    </div>

    <!-- Uploaded Files -->
    <div id="uploaded-files">
      <h3>Uploaded Question Papers</h3>
      <div id="file-list">
        <!-- Files will be displayed dynamically -->
      </div>
    </div>
  </div>
</body>
</html>
