<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intermediate Study Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>📘 Intermediate Study Hub</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#countdown">Countdown</a></li>
      <li><a href="#question-papers">Question Papers</a></li>
    </ul>
  </nav>

  <section id="countdown">
    <h2>⏳ Time Left for Exams</h2>
    <div id="timer">
      <span id="days">0</span> Days
      <span id="hours">0</span> Hours
      <span id="minutes">0</span> Minutes
      <span id="seconds">0</span> Seconds
    </div>
  </section>

  <section id="question-papers">
    <h2>📄 Uploaded Question Papers</h2>
    <div id="papers-container">
      <!-- JavaScript will dynamically add question papers here -->
    </div>
    <button id="add-paper-btn">➕ Add New Question Paper</button>

    <!-- Hidden Form for Adding New Question Papers -->
    <div id="add-paper-form" class="hidden">
      <h3>Add a New Question Paper</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
          <option value="Maths 1A">Maths 1A</option>
          <option value="Maths 1B">Maths 1B</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Telugu">Telugu</option>
          <option value="English">English</option>
          <option value="Sanskrit">Sanskrit</option>
        </select>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" placeholder="Enter Year" required />

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".pdf" required />

        <button type="submit">Upload</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
